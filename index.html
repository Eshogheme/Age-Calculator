<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <div class="wrapper">
          <div class="grid-div">
            <label class="label lad" for="number">DAY</label>
            <input
              class="input dd"
              id="day"
              type="number"
              name="dayInput"
              placeholder="DD"
            />
            <p class="error-message">This field is required</p>
            <p class="new-error guy">Must be a valid day</p>
            <!-- <p>Must be a a valid date</p> -->
          </div>

          <div class="grid-div">
            <label class="label lam" for="number">MONTH</label>
            <input class="input mt" id="month" type="number" placeholder="MM" />
            <p class="error-message">This field is required</p>
            <p class="new-error girl">Must be a a valid month</p>
          </div>
          <div class="grid-div">
            <label class="label lay" for="number">YEAR</label>
            <input class="input yyy" id="year" type="number" maxlength="4" placeholder="YYYY" />
            <p class="error-message">This field is required</p>
            <p class="new-error grill">Must be in the past</p>
          </div>
        </div>
        <button class="btn">
          <svg
            class="svg"
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </button>
      </form>

      <section class="section-123">
        <hr id="hr" />
      </section>
      <section class="calculated">
        <div class="span-div">
          <span class="new-span" id="year-span">--</span>
          <span class="span2">years </span>
        </div>
        <div class="span-div" id="month-div">
          <span class="new-span" id="month-span">--</span>
          <span class="span2">months</span>
        </div>
        <div class="span-div">
          <span class="new-span" id="day-span">--</span>
          <span class="span2">days</span>
        </div>
      </section>
    </div>

    <footer class="attribution">
      <div class="eyes">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Eshogheme</a>.
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
